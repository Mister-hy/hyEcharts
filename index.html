  <!-- 主要内容盒子-->

    <div class="column">
      <h2>柱状图-就业行业</h2>

      <div class="panel Two">
        
        <div class="pandelFooter">
        </div>
      </div>

      <div class="panel Three">
        <div class="pandelFooter">
        </div>
      </div>
    </div>
    <!-- 中间布局-->
    <div class="column">
      <div class="mid-no">
        <div class="no-hd">
          <ul>
            <li>125811</li>
            <li>104563</li>
          </ul>
        </div>

           <ul>
             <li>前端需求人数</li>

      <div class="mid-map">

        <div class="map3"></div>
      </div>
    </div>
    <div class="column">
      <h2>柱状图-就业行业</h2>
      <div class="panel Four">
        <div class="pandelFooter">
        </div>
      </div>
      <h2>柱状图-播放量</h2>
      <div class="panel Five">
        <div class="pandelFooter">
        </div>
      </div>
      <h2>柱状图-就业行业</h2>
      <div class="panel Six">
        <div class="pandelFooter">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
<script src="./js/flexible.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/index.js"></script>
<!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
<!-- <script src="js/china.js"></script> -->
<script>
  var t = null;
  t = setTimeout(time, 0);//開始运行
  function time() {
    clearTimeout(t);//清除定时器
    dt = new Date();
    var y = dt.getFullYear();
    var mt = dt.getMonth() + 1;
    var day = dt.getDate();
    var h = dt.getHours();//获取时
    var m = dt.getMinutes();//获取分
    var s = dt.getSeconds();//获取秒
    document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "-" + h + "时" + m + "分" + s + "秒";
    t = setTimeout(time, 0); //设定定时器，循环运行     
  }
</script>
